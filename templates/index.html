<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DeepFace 얼굴 분석</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            background-color: #f8f9fa; /* 전체 화면 연한 회색 */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: transparent; /* 카드 주변 투명 */
        }
        .card {
            background-color: #ffffff; /* 카드 내용 흰색 */
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            padding: 40px 30px;
        }
        #preview {
            max-width: 100%;
            max-height: 350px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #6c757d; /* 회색 버튼 */
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a6268; /* 호버 진한 회색 */
        }
    </style>
</head>
<body>
<div class="container text-center d-flex flex-column justify-content-center align-items-center" style="min-height:100vh;">
    <h1 class="mb-5">DeepFace 얼굴 분석</h1>
    <div class="card p-5 mx-auto" style="max-width: 500px;">
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control form-control-lg" type="file" name="file" accept="image/*" onchange="previewImage(event)" required>
            </div>
            <img id="preview" src="#" alt="이미지 미리보기" style="display: none;">
            <button class="btn btn-primary btn-lg mt-4 w-100" type="submit">분석 시작</button>
        </form>
    </div>
</div>

<script>
function previewImage(event) {
    const preview = document.getElementById('preview');
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    } else {
        preview.src = '#';
        preview.style.display = 'none';
    }
}
</script>
</body>
</html>
