<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>분석 결과</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            background-color: #f8f9fa; /* 전체 화면 연한 회색 */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: transparent;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            padding: 40px 30px;
        }
        img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .btn-success {
            background-color: #6c757d; /* 회색 버튼 */
            border: none;
        }
        .btn-success:hover {
            background-color: #5a6268; /* 호버 진한 회색 */
        }
        .list-group-item {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height:100vh;">
    <h1 class="mb-5">분석 결과</h1>
    <div class="card mx-auto" style="max-width: 700px; width:100%;">
        <div class="row align-items-center">
            <!-- 이미지 -->
            <div class="col-md-6 text-center mb-3 mb-md-0">
                <img src="{{ image_path }}" alt="Uploaded Image">
            </div>
            <!-- 분석 결과 -->
            <div class="col-md-6">
                <ul class="list-group list-group-flush text-start">
                    <li class="list-group-item"><strong>감정:</strong> {{ result['emotion'] }}</li>
                    <li class="list-group-item"><strong>나이:</strong> {{ result['age'] }}</li>
                    <li class="list-group-item"><strong>성별:</strong> {{ result['gender'] }}</li>
                </ul>
                <a href="/" class="btn btn-success mt-4 w-100">다시 업로드</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
